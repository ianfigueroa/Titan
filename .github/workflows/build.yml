name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libboost-all-dev libssl-dev

      - name: Build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build -j$(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: titan-linux-x64
          path: build/titan

  build-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install boost openssl

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: titan-macos-x64
          path: build/titan

  docker:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t titan .

      - name: Test Docker image
        run: docker run --rm titan --help

  release:
    needs: [build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            titan-linux-x64/titan
            titan-macos-x64/titan
          generate_release_notes: true
