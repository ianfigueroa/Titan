name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libboost-all-dev libssl-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DTITAN_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run tests
        run: ./build/titan_tests --gtest_output=xml:build/test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-linux
          path: build/test-results.xml

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: titan-linux-x64
          path: build/titan

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install boost openssl

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DTITAN_BUILD_TESTS=ON \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Run tests
        run: ./build/titan_tests --gtest_output=xml:build/test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-macos
          path: build/test-results.xml

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: titan-macos-x64
          path: build/titan

  docker:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/ianfigueroa/titan:${{ github.sha }} -t ghcr.io/ianfigueroa/titan:latest .

      - name: Test Docker image
        run: docker run --rm ghcr.io/ianfigueroa/titan:latest --help

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ghcr.io/ianfigueroa/titan:${{ github.sha }}
          docker push ghcr.io/ianfigueroa/titan:latest

  release:
    needs: [build-linux, build-macos, docker]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          mv titan-linux-x64/titan titan-linux-x64/titan-linux-x64
          mv titan-macos-x64/titan titan-macos-x64/titan-macos-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            titan-linux-x64/titan-linux-x64
            titan-macos-x64/titan-macos-x64
          generate_release_notes: true
